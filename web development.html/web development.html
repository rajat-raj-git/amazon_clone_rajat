<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header huufkytft-->
  <header class="navbar">
    <img src="images/amazon-logo.png" alt="Amazon Logo" class="logo" />
    <input type="text" placeholder="Search Amazon" class="search-box" />
    <nav>
      <a href="#">Sign In</a>
      <a href="#">Returns</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <!-- Hero Banner -->
  <section class="hero">
    <h1>Welcome to Amazon</h1>
  </section>

  <!-- Products Section -->
  <section class="products">
    <div class="product">
      <img src="images/product1.jpg" alt="Product 1" />
      <h3>Product 1</h3>
      <p>₹499</p>
    </div>
    <div class="product">
      <img src="images/product2.jpg" alt="Product 2" />
      <h3>Product 2</h3>
      <p>₹899</p>
    </div>
    <!-- Add more products -->
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Amazon Clone | Built by You</p>
  </footer>
</body>
</html>
